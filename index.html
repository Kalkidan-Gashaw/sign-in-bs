<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-in</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css" />
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-5">
                <form class="border border-primary p-3 rounded-2">
                    <fieldset>
                        <img src="bootstrap-4.svg" alt="" class="w-25 d-block mx-auto">
                        <h1 class="text-center m-4">please sign in</h1>
                        <input type="email" class="form-control fs-5" placeholder="Email address">
                        <input type="password" class="form-control fs-5" placeholder="Password">
                        <div class="form-group form-check m-5 text-center">
                            <label class="form-check-label fs-5">
                               <input class="form-check-input border-secondary " type="checkbox">Remember me
                            </label>
                       
                       </div>
                       <button class="btn btn-primary w-100 fs-3">Sign in</button>
                       <footer>
                        <p class="text-center text-secondary fs-5"> &copy;2017-2020</p>
                     </footer> 
                    </fieldset>
                </form> 
                
            </div>
        </div>
    </div>
</body>
</html>
